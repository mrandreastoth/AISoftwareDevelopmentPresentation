<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Presentation: Using AI for Software Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Load Reveal.js and its plugins from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/white.min.css" id="theme">
    
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="presentation.md" data-separator="^---$" data-separator-notes="^Note:"></section>
        </div>
    </div>

    <!-- Load Reveal.js and its plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/notes/notes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/highlight/highlight.min.js"></script>

    <!-- Initialize Reveal.js with disableLayout -->
    <script>
        Reveal.initialize({
            disableLayout: true,  // Disable automatic layout management
            hash: true,  // Enable navigation with URL hash
            slideNumber: false,  // Disable slide numbers
            controls: true,  // Show navigation controls
            progress: true,  // Show progress bar
            center: true,  // Center the content vertically and horizontally
            keyboard: true,  // Enable keyboard navigation
            touch: true,  // Enable touch navigation
            plugins: [RevealMarkdown, RevealNotes, RevealHighlight]  // Load the necessary plugins
        });
    </script>
</body>
</html>
